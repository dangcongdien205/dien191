<html>
<head>
    <title>Đăng Ký Thành Viên</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-bold text-center mb-4">ĐĂNG KÝ THÀNH VIÊN</h1>
        <p class="text-center mb-6">Mời Quý vị đăng ký thành viên để được hưởng nhiều lợi ích và hỗ trợ từ chúng tôi!</p>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="name">THÔNG TIN CÁ NHÂN</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-lg" id="name" type="text" placeholder="Nhập họ tên của bạn">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="email">Email đăng ký (*)</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-lg" id="email" type="email" placeholder="Nhập email của bạn">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="confirm-email">Nhập lại email</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-lg" id="confirm-email" type="email" placeholder="Nhập lại email">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="phone">Số điện thoại</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-lg" id="phone" type="text" placeholder="Nhập số điện thoại">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="address">Địa chỉ của bạn</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-lg" id="address" type="text" placeholder="Nhập địa chỉ của bạn">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="dob">Ngày sinh</label>
                <div class="flex space-x-2">
                    <select class="w-1/3 px-3 py-2 border border-gray-300 rounded-lg" id="day">
                        <option>-Ngày-</option>                      
                        <script>
                            const select = document.getElementById('day');
                            for (let i = 1; i <= 30; i++) {
                                const option = document.createElement('option');
                                option.value = i;
                                option.textContent = i;
                                select.appendChild(option);
                            }
                        </script>
                    </select>     

                    <select class="w-1/3 px-3 py-2 border border-gray-300 rounded-lg" id="month">
                        <option>-Tháng-</option>
                        <script>
                          const monthSelect = document.getElementById('month');
                                for (let i = 1; i <= 12; i++) {
                                    const option = document.createElement('option');
                                    option.value = i;
                                    option.textContent = i;
                                    monthSelect.appendChild(option);
                                }
                        </script>
                    </select>
                    <select class="w-1/3 px-3 py-2 border border-gray-300 rounded-lg" id="year">
                        <option>-Năm-</option>
                    </select>
                </div>
            </div>
            <div class="text-center">
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg">Đăng ký thành viên</button>
            </div>
        </form>
    </div>
</body>
</html>
